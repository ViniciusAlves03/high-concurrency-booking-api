services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=ticketdb'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5433:5432'
  rabbitmq:
    image: 'rabbitmq:3-management'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672:5672'
      - '15672:15672'
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
